<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="style.css" />
    <script src="external-javascript/jquery.min.js"></script>
    <link rel="stylesheet" href="external-javascript/mathquill/mathquill.css" />
    <script src="external-javascript/mathquill/mathquill.js"></script>
    <script type="module" src="script.js" defer></script>
    <title>fishrambeta</title>
  </head>
  <body>
    <center>
      <div>
        <img
          src="FishramLogoTextSVG.svg"
          class="logo"
          alt="fishrambeta logo: a cartoon shark with the text fishrambeta to its right."
        />
      </div>
      <br />
      <div>
        <span class="latex-input" id="latex-input"></span>
      </div>
      <br />
      <div>
        <span class="latex-result" id="latex-result"></span>
      </div>
      <div class="container">
        <div class="column" id="input-column">
          <h3>Options</h3>
          <div>
            <span>Operation</span
            ><select
              name="operation"
              id="operation"
              onchange="on_operation_changed()"
            >
              <option value="simplify">Simplify</option>
              <option value="calculate">Calculate</option>
              <option value="differentiate">Differentiate</option>
              <option value="integrate">Integrate</option>
            </select>
          </div>
          <div id="input-values">
            <div>
              <h4 style="margin-bottom: 0">Values for Calculation</h4>
              <p class="hint">(can contain calculations themselves)</p>
            </div>
            <div id="input-values-container"></div>
          </div>
        </div>
        <div class="column" id="steps-column">
          <h3>Steps</h3>
          <p>Steps are not implemented yet...</p>
        </div>
      </div>
    </center>
  </body>
</html>
